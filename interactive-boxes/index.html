<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Boxes</title>
    <link rel="stylesheet" href="css/interactive-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="column">
            <!--Heading section-->
            <div class="heading-container">
                <hr class="divider" />
                <h1 class="main-heading text-pink">YAY! It's BOGO</h1>
                <hr class="divider" />
            </div>

            <div class="box-container">

                <div class="box">
                    <div class="box-title">
                        <div class="left-section">
                            <input type="radio" name="choice" class="radio-btn" />
                            <div class="price">
                            <div class="unit-container">
                                <h4>1 Unit</h4>
                                <p class="discount">10% Off</p>
                            </div>
                            <p>Standard Price</p>
                            </div>
                        </div>
                        <div class="price">
                            <h4>$10.00 USD</h4>
                            <p class="original-price">$24.00 USD</p>
                        </div>
                    </div>

                    <!-- Hidden Options Section -->
                    <div class="box-options">
                        <p></p>
                        <p class="text-left">Size</p>
                        <p class="text-left">Colour</p>

                        <p>#1</p>
                        <div class="select-group">
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="select-group">
                            <select>
                                <option>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                            </select>
                        </div>

                        <p>#2</p>

                            <select>

                            </select>
                        </div>
                        <div class="select-group">
                            <select>
                                <option>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Box 2-->
                <div class="box">
                    <div class="ribbon-tag">
                    MOST POPULAR
                      </div>                      
                    <div class="box-title">
                        <div class="left-section">
                            <input type="radio" name="choice" class="radio-btn"/>
                            <div class="unit-container">
                                <h4>2 Unit</h4>
                                <p class="discount">20% Off</p>
                            </div>
                        </div>
                        <div class="price">
                            <h4>$18.00 USD</h4>
                            <p class="original-price">$24.00 USD</p>

                    </div>

                        <p></p>

                        <div class="select-group">
                            <select>
                                <option>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                            </select>
                        </div>

                        <p>#2</p>
                        <div class="select-group">
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="select-group">
                            <select>
                                <option>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Box 3-->
                <div class="box">
                    <div class="box-title">
                        <div class="left-section">
                            <input type="radio" name="choice" class="radio-btn" />
                            <div class="unit-container">
                                <h4>3 Unit</h4>
                                <p class="discount">30% Off</p>
                            </div>
                        </div>
                        <div class="price">
                            <h4>$24.00 USD</h4>

                    <div class="box-options">

                                <option>Black</option>
                                <option>White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="add-to-cart-section">
                <h4 class="text-pink">Free Delivery</h4>
                <h4>Total : $18.00 USD</h4>
            </div>
            <button>+ Add to Cart</button>

</html>
